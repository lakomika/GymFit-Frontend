<br><br>
<h1>
  <span class="badge badge-success" i18n>Lista aktywnych recepcjonistów:</span>
</h1>
<br>
<div *ngIf="userApps.length>0 && dataFetched">
  <div>
    <table class="table table-striped">
      <thead>
      <tr class="mat-header-row">
        <th i18n scope="col" style="width: 5%">L.p</th>
        <th i18n scope="col" style="width: 5%">Id</th>
        <th i18n scope="col" style="width: 17%">Imię</th>
        <th i18n scope="col" style="width: 17%">Nazwisko</th>
        <th i18n scope="col" style="width: 25%">Login</th>
        <th i18n scope="col" style="width: 5%">Więcej danych</th>
        <th i18n scope="col" style="width: 5%">Zmień hasło</th>
        <th i18n scope="col" style="width: 5%">Dezaktywuj konto</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of userApps; let i = index" [attr.data-index]="i" class="mat-row">
        <td>{{(i + 1) + (page * size)}}</td>
        <td>{{user.id}}</td>
        <td>{{user.receptionist.name}}</td>
        <td>{{user.receptionist.surname}}</td>
        <td>{{user.username}}</td>
        <td>
          <button (click)="moreData(user)" class="btn btn-warning"><i aria-hidden="true" class="fa fa-database"></i>
          </button>
        </td>
        <td>
          <button (click)="changePassword(user)" class="btn btn-info"><i aria-hidden="true" class="fa fa-key"></i>
          </button>
        </td>
        <td style="text-align: center;">
          <button (click)="deactivationAccount(user)" class="btn btn-dark"><i aria-hidden="true"
                                                                              class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <mat-paginator #paginator (page)="changePage($event)" [length]="totalElements" [pageSizeOptions]="[10, 25, 100]"
                   [pageSize]="10">

    </mat-paginator>
  </div>
</div>
<div *ngIf="userApps.length===0  && dataFetched">
  <div style="text-align: center;">
    <h1>
      <span class="badge badge-warning" i18n>BRAK AKTYWNYCH RECEPCJONISTÓW W BAZIE DANYCH</span>
    </h1>
  </div>
</div>

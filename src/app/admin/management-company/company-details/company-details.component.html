<h1>&nbsp;</h1>
<h1>
  <span class="badge badge-secondary" i18n>  Dane Firmy:</span>
</h1>


<div class="container " style="margin: 0 auto; width:600px;">
  <table class="table borderless">
    <div>
      <label i18n>Nazwa firmy:</label>
      <tr>
        <td class="bg-danger">
          <input class="form-control text-center" placeholder="{{companyDetails&&companyDetails.name}}" readonly
                 style="width: 500px;" type="text">
        </td>
        <td>&nbsp;
        </td>
        <td>
          <button (click)="editName()" class="btn btn-danger" i18n scope="col" type="button">Edytuj</button>
        </td>
      </tr>
    </div>

    <div>
      <label i18n>Numer konta:</label>
      <tr>
        <td class="bg-info">
          <input class="form-control text-center" placeholder="{{companyDetails&&companyDetails.accountNumber}}"
                 readonly style="width: 500px;" type="text">
        </td>
        <td>&nbsp;
        </td>
        <td>
          <button (click)="editAccountNumber()" class="btn btn-info" i18n scope="col" type="button">Edytuj</button>
        </td>
      </tr>
    </div>

    <div>
      <label>Numer NIP:</label>
      <tr>
        <td class="bg-warning">
          <input class="form-control text-center" placeholder="{{companyDetails&&companyDetails.taxId}}"
                 readonly style="width: 500px;" type="text">
        </td>
        <td>&nbsp;
        </td>
        <td>
          <button (click)="editTaxId()" class="btn btn-warning" i18n scope="col" type="button">Edytuj</button>
        </td>
      </tr>
    </div>


    <br>

    <h5 i18n>Dane siedziby firmy:</h5>
    <div>
      <label i18n>Ulica:</label>
      <tr>
        <td class="bg-success">
          <input class="form-control text-center" placeholder="{{companyDetails&&companyDetails.street}}" readonly
                 style="width: 500px;" type="text">
        </td>
        <td>&nbsp;
        </td>
        <td>
          &nbsp;
        </td>
      </tr>
    </div>

    <div>
      <label i18n>Kod pocztowy:</label>
      <tr>
        <td class="bg-success">
          <input class="form-control text-center" placeholder="{{companyDetails&&companyDetails.postcode}}" readonly
                 style="width: 500px;" type="text">
        </td>
        <td>&nbsp;
        </td>
        <td>
          <button (click)="editAddress()" class="btn btn-success " scope="col" type="button">Edytuj</button>
        </td>
      </tr>
    </div>

    <div>
      <label>Miasto:</label>
      <tr>
        <td class="bg-success">
          <input class="form-control text-center" placeholder="{{companyDetails&&companyDetails.city}}" readonly
                 style="width: 500px;" type="text">
        </td>
        <td>&nbsp;
        </td>
        <td>
          &nbsp;
        </td>
      </tr>
    </div>


  </table>


</div>

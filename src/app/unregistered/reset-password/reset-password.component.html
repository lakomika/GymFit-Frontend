<br>  <br><br>  <br>
<h1>
  <span class="badge badge-light" i18n>Reset hasła:</span>
</h1>
<br>  <br>
<form [formGroup]="formGroup" style="margin: 0 auto; width:600px;">
  <br>
  <div class="form-group text-left"><h5 class="display-5" i18n>Nowe hasło:</h5></div>
  <div>
    <input
      [ngClass]="{'in-valid': !formGroup.controls['newPassword'].valid && formGroup.controls['newPassword'].touched}"
      class="form-control" formControlName="newPassword"
      name="newPassword"
      placeholder="min 9 znaków, wymagane: mała i duża litera, cyfra i znak specjalny "
      type="password">
  </div>
  <div>
    <div *ngIf="!formGroup.controls['newPassword'].valid && formGroup.controls['newPassword'].touched"
         class="alert alert-danger">
      <div i18n style="text-align: center;">
        Podane hasło nie spełnia wymagań!
      </div>
    </div>
  </div>
  <br>
  <div class="form-group text-left"><h5 class="display-5" i18n>Potwierdź nowe hasło:</h5></div>
  <div>
    <input
      [ngClass]="{'in-valid': !formGroup.controls['newPasswordConfirm'].valid && formGroup.controls['newPasswordConfirm'].touched}"
      class="form-control" formControlName="newPasswordConfirm"
      name="newPasswordConfirm"
      type="password">
  </div>
  <div>
    <div *ngIf="!formGroup.controls['newPasswordConfirm'].valid && formGroup.controls['newPasswordConfirm'].touched"
         class="alert alert-danger">
      <div i18n style="text-align: center;">
        Podane hasło nie spełnia wymagań!
      </div>
    </div>
  </div>
</form>
<br>  <br>
<div style="text-align: center;">

  <button (click)="saveChanges(formGroup.value)" [disabled]="formGroup.invalid" class="btn btn-success button"
          i18n type="button">
    Zapisz hasło
  </button>

</div>

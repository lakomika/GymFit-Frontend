<div class="modal-header">
  <h4 class="modal-title" i18n>Edycja hasła</h4>
  <button (click)="closeDialog()" aria-label="Close" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<br>
<div class="form-group text-left"><h5 class="display-5" i18n>Edycja hasła o loginie:</h5></div>
<div style="text-align: center;"><b>{{userApp.username}}</b></div>

<br>
<br>
<div class="form-group text-left"><h5 class="display-5" i18n>Nowe hasło:</h5></div>
<form [formGroup]="formGroup">
  <div>
    <input [ngClass]="{'in-valid': !formGroup.controls['password'].valid && formGroup.controls['password'].touched}"
           class="form-control" formControlName="password"
           name="password"
           type="password">
  </div>
  <div>
    <div *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched"
         class="alert alert-danger" i18n>
      Podane hasło nie spełnia wymagań!
    </div>
  </div>
</form>
<br>
<div class="modal-footer">
  <button (click)="saveChanges()" [disabled]="formGroup.invalid" class="btn btn-success button" i18n type="button">
    Zapisz
  </button>
  <button (click)="closeDialog()" class="btn btn-danger  button" i18n type="button">Anuluj</button>
</div>
